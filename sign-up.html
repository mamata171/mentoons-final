<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoons | Signup</title>
    <link rel="stylesheet" href="style/sign-up.css">
</head>

<body>
    <div class="signup-container">
        <div class="signup-left">
            <div class="left-container">
                <img id="logo" src="Images/logo_prev.png" alt="mentoons">
                <h1>Join Mentoons to get started</h1>
                <form action="#" id="formsubmit" action="https://formsubmit.co/metalmahesh@gmail.com" method="POST">
                    <input type="text" placeholder="User Name" name="Name" id="username" required>
                    <input type="password" placeholder="Password" name="Password"  id="password" required>
                    <input type="email" placeholder="Email Address" id="email" name="email"  required>
                    <button id="signup-btn">SIGN UP</button>
                </form>
                <p id="account">Have an account? <a href="log-in.html">Log in</a></p>

                <div class="or-section">
                    <div></div>
                    <p id="or">OR</p>
                    <div></div>
                </div>
                
                <div class="signin-options">
                    <button id="google"><img src="Images/google.png" alt="google"><p>SIGN IN WITH GOOGLE</p></button>
                    <button id="facebook"><img src="Images/facebook.png" alt="facebook"><p>SIGN IN WITH FACEBOOK</p></button>
                </div>
                <div class="gadget-text">
                    <p class="gadget">Sign up & get "Gadgets of You" Free</p>
                </div>
                
            </div>
        </div>
        <div class="signup-right">
            <img src="Images/join.png" id="join" alt="join">
            <img src="Images/group.png" id="group" alt="group">
        </div>
    </div>

</script>
</body>

</html>
