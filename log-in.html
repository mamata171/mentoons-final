<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoons | Login</title>
    <link rel="stylesheet" href="style/log-in.css">
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="left-container">
                <h1 style="text-align: left;">Welcome Back</h1>
                <p style="text-align: left;">Sign in to continue</p>
                <form action="#">
                    <input type="email" placeholder="Email Address" id="email" required>
                    <input type="password" placeholder="Password" id="password" required>
                    <p id="account" style="color: #4da6c9; padding: 0; text-align: right;"><strong>Forgot Password?</strong> <a href="../Login/index.html">Log in</a></p>
                    <button style="padding-top: 8px;" id="signup-btn">LOG IN</button>
                </form>
                <p id="account"><strong>Not a Member?</strong> <a style="color: #4da6c9;" href="../Login/index.html"><u>Click here</u> to find out more</a></p>

                <div class="or-section">
                    <div></div>
                    <p id="or">OR</p>
                    <div></div>
                </div>
                
                <div class="signin-options">
                    <button id="google"><img src="Images/google.png" alt="google"><p>SIGN IN WITH GOOGLE</p></button>
                    <button id="facebook"><img src="Images/facebook.png" alt="facebook"><p>SIGN IN WITH FACEBOOK</p></button>
                </div>
                
            </div>
        </div>
        <div class="login-right">
            <img src="Images/logo_prev.png" id="join" alt="join">
            <img src="Images/group.png" id="group" alt="group">
        </div>
    </div>
</body>
</html>
