<style>
    #loading {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #fff;
      z-index: 9999;
    }

    .loading-content{
        text-align: center;
    }
    .loading-content h1,
    .loading-content h2,
    .loading-content h3 {
      display: none;
    }

    #loading-img {
      width: 250px; /* Adjust image size as needed */
    }

    #content {
      display: none;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var loading = document.getElementById("loading");
      var content = document.getElementById("content");
      var headings = document.querySelectorAll(".loading-content h1, .loading-content h2, .loading-content h3");
      var index = 0;

      // Function to show the next heading
      function showNextHeading() {
        if (index < headings.length) {
          headings[index].style.display = "block";
          index++;
          setTimeout(showNextHeading, 1000);
        } else {
          showContent();
        }
      }

      // Function to hide the loading screen and show the content
      function showContent() {
        loading.style.display = "none";
        content.style.display = "block";
      }

      // Start showing the headings sequentially
      showNextHeading();
    });
  </script>
</head>
<body>
  <div id="loading">
    <img id="loading-img" src="Images/Screenshot 2023-07-18 104754.png" alt="Loading">
    <div class="loading-content">
      <h3>Time to change</h3>
      <h2>Time to change</h2>
      <h1>Time to change</h1>
    </div>
  </div>

  <div id="content">
    <!-- Your web page content here -->
    <h1>Welcome to My Web Page</h1>
    <p>This is the content of my web page.</p>
  </div>
</body>
</html>
